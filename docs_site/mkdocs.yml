site_name: MVC Calculator

theme:
  name: readthedocs
  custom_dir: overrides
  logo: img/icn_emg.png

nav:
  - Home: index.md   # âœ… Properly indented and recognized

extra_css:
  - css/extra.css

extra:
  generator: false

plugins:
  - search

markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
      toc_depth: 6
  - tables
  - pymdownx.details
  - pymdownx.superfences











